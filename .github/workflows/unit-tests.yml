name: unit-tests
on:
  workflow_dispatch:
  push:
    branches: ['**']
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Src Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.22.0'
          check-latest: true
        id: go

      - name: Build
        env:
          GOPROXY: "https://proxy.golang.org"
        run: make build

      - name: Check
        env:
          GOPROXY: "https://proxy.golang.org"
        run: |
          make check

      - name: Tests
        env:
          GOPROXY: "https://proxy.golang.org"
          CI: true
        run: make test
