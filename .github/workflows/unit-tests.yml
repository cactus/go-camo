name: unit-tests
on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Src Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.22.0"
          check-latest: true
        id: go

      - name: Build
        env:
          GOPROXY: "https://proxy.golang.org"
        run: make build

      - name: Check
        env:
          GOPROXY: "https://proxy.golang.org"
        run: |
          make check

      - name: Tests
        env:
          GOPROXY: "https://proxy.golang.org"
          CI: true
        run: make test

  test-qemu:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64]

    steps:
      - name: Src Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.22.0"
          check-latest: true
        id: go

      - name: Install QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build
        env:
          GOPROXY: "https://proxy.golang.org"
          GOARCH: ${{ matrix.arch }}
        run: make build

      - name: Tests
        env:
          GOPROXY: "https://proxy.golang.org"
          GOARCH: ${{ matrix.arch }}
          CI: true
        run: make test
